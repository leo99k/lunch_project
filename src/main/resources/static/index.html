<div id="app">

</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            // YYYY-MM í˜•ì‹ìœ¼ë¡œ í˜„ì¬ ì›”ì„ ì„¤ì •í•©ë‹ˆë‹¤.
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');

            return {
                selectedMonth: `${year}-${month}`,
                schedule: [],
                loading: false,
                displayMonth: '', // í™”ë©´ì— í‘œì‹œí•  ì›”
                showRestaurantModal: false,
                restaurants: [],
                newRestaurant: '',
                isFixed: false
            }
        },
        methods: {
            getLunchPlan() {
                if (!this.selectedMonth) {
                    alert('ìœ íš¨í•œ ì›”ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                    return;
                }
                this.loading = true;
                this.schedule = [];
                const [year, month] = this.selectedMonth.split('-');
                this.displayMonth = parseInt(month, 10).toString();
                // í™•ì • ì—¬ë¶€ ì¡°íšŒ
                fetch(`/api/lunch-plan/fixed?year=${year}&month=${month}`)
                    .then(r => r.json())
                    .then(data => { this.isFixed = data.fixed; });
                fetch(`/api/lunch-plan?year=${year}&month=${month}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.schedule = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('ê³„íšì„ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    })
                    .finally(() => {
                        this.loading = false;
                    });
            },
            
            getDayOfWeek(dateStr) {
                // dateStr: 'yyyy-MM-dd' í˜•ì‹
                const days = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
                const date = new Date(dateStr);
                return days[date.getDay()];
            },
            
            isToday(dateStr) {
                const today = new Date();
                const date = new Date(dateStr);
                return today.getFullYear() === date.getFullYear() &&
                       today.getMonth() === date.getMonth() &&
                       today.getDate() === date.getDate();
            },
            
            openRestaurantManager() {
                this.loadRestaurants();
                this.showRestaurantModal = true;
            },
            
            closeRestaurantManager() {
                this.showRestaurantModal = false;
                this.restaurants = [];
                this.newRestaurant = '';
            },
            
            loadRestaurants() {
                fetch('/api/restaurants')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.restaurants = [...data];
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('ì‹ë‹¹ ëª©ë¡ì„ ê°€ì ¸ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                    });
            },
            
            addRestaurant() {
                if (this.newRestaurant.trim()) {
                    this.restaurants.push(this.newRestaurant.trim());
                    this.newRestaurant = '';
                }
            },
            
            removeRestaurant(index) {
                this.restaurants.splice(index, 1);
            },
            
            saveRestaurants() {
                const cleanRestaurants = this.restaurants
                    .map(r => r.trim())
                    .filter(r => r.length > 0);
                
                fetch('/api/restaurants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(cleanRestaurants)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('ì‹ë‹¹ ëª©ë¡ì´ ì„±ê³µì ìœ¼ë¡œ ì €ì¥ë˜ì—ˆìŠµë‹ˆë‹¤.');
                    this.closeRestaurantManager();
                    // í˜„ì¬ ê³„íšì„ ë‹¤ì‹œ ë¡œë“œ
                    this.getLunchPlan();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('ì‹ë‹¹ ëª©ë¡ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                });
            },
            fixPlan() {
                if (!confirm('í˜„ì¬ ë¦¬ìŠ¤íŠ¸ë¥¼ í™•ì •í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
                const [year, month] = this.selectedMonth.split('-');
                fetch(`/api/lunch-plan/fix?year=${year}&month=${month}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.schedule)
                })
                .then(r => r.text())
                .then(msg => {
                    alert(msg);
                    this.isFixed = true;
                })
                .catch(() => alert('í™•ì •ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'));
            },
            unfixPlan() {
                if (!confirm('í™•ì •ëœ ê³„íšì„ ì·¨ì†Œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
                const [year, month] = this.selectedMonth.split('-');
                fetch(`/api/lunch-plan/unfix?year=${year}&month=${month}`, { method: 'POST' })
                .then(r => r.text())
                .then(msg => {
                    alert(msg);
                    this.isFixed = false;
                    this.getLunchPlan();
                })
                .catch(() => alert('í™•ì •ì·¨ì†Œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.'));
            }
        },
        mounted() {
            // í˜ì´ì§€ ë¡œë”© ì‹œ í˜„ì¬ ì›”ì˜ ê³„íšì„ ë°”ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤.
            this.getLunchPlan();
        }
    }).mount('#app')
</script>
