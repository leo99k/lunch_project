<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>월간 점심 계획</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body { font-family: sans-serif; container-type: inline-size; }
        #app { max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        /* 월 선택 input의 너비를 조정합니다. */
        input[type="month"] { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 150px; }
        button { padding: 8px 15px; background-color: #42b983; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #36a374; }
        button.secondary { background-color: #6c757d; }
        button.secondary:hover { background-color: #5a6268; }
        ul { list-style-type: none; padding: 0; }
        li { background: #f9f9f9; border: 1px solid #eee; padding: 10px; margin-bottom: 5px; border-radius: 4px; }
        .loading { text-align: center; color: #777; }
        h2 { margin-top: 30px; }
        
        /* 모달 스타일 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal h3 {
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .restaurant-list {
            margin-bottom: 20px;
        }
        
        .restaurant-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .restaurant-item input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .restaurant-item button {
            padding: 5px 10px;
            background-color: #dc3545;
        }
        
        .restaurant-item button:hover {
            background-color: #c82333;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .add-restaurant {
            margin-bottom: 20px;
        }
        
        .add-restaurant input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 200px;
        }
        
        .today {
            background: #ffe066;
            font-weight: bold;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<div id="app">
    <h1>📅 월간 점심 계획</h1>
    <div class="controls">
        <input type="month" v-model="selectedMonth">
        <button @click="getLunchPlan">계획 생성</button>
        <button @click="openRestaurantManager" class="secondary">식당관리</button>
    </div>

    <div v-if="loading" class="loading">
        <p>계획을 생성 중입니다...</p>
    </div>

    <div v-if="schedule.length > 0">
        <h2>{{ displayMonth }}월의 점심 계획</h2>
        <div style="margin-bottom: 10px;">
            <button v-if="!isFixed" @click="fixPlan" style="background:#007bff;">확정</button>
            <button v-if="isFixed" @click="unfixPlan" style="background:#dc3545;">확정취소</button>
            <span v-if="isFixed" style="margin-left:10px; color:#007bff; font-weight:bold;">[확정됨]</span>
        </div>
        <ul>
            <li v-for="item in schedule" :key="item.date"
                :class="{ today: isToday(item.date) }">
                <strong>{{ item.date }} ({{ getDayOfWeek(item.date) }})</strong>: {{ item.restaurant }}
                <span v-if="isToday(item.date)">⭐️</span>
            </li>
        </ul>
    </div>

    <!-- 식당관리 모달 -->
    <div v-if="showRestaurantModal" class="modal-overlay" @click="closeRestaurantManager">
        <div class="modal" @click.stop>
            <h3>🍽️ 식당 관리</h3>
            
            <div class="add-restaurant">
                <input 
                    v-model="newRestaurant" 
                    @keyup.enter="addRestaurant"
                    placeholder="새로운 식당 이름을 입력하세요"
                >
                <button @click="addRestaurant">추가</button>
            </div>
            
            <div class="restaurant-list">
                <div v-for="(restaurant, index) in restaurants" :key="index" class="restaurant-item">
                    <input 
                        v-model="restaurants[index]" 
                        placeholder="식당 이름"
                    >
                    <button @click="removeRestaurant(index)">삭제</button>
                </div>
            </div>
            
            <div class="modal-buttons">
                <button @click="closeRestaurantManager">취소</button>
                <button @click="saveRestaurants">저장</button>
            </div>
        </div>
    </div>
</div>

<script>
    const { createApp } = Vue

    createApp({
        data() {
            // YYYY-MM 형식으로 현재 월을 설정합니다.
            const now = new Date();
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');

            return {
                selectedMonth: `${year}-${month}`,
                schedule: [],
                loading: false,
                displayMonth: '', // 화면에 표시할 월
                showRestaurantModal: false,
                restaurants: [],
                newRestaurant: '',
                isFixed: false
            }
        },
        methods: {
            getLunchPlan() {
                if (!this.selectedMonth) {
                    alert('유효한 월을 선택해주세요.');
                    return;
                }
                this.loading = true;
                this.schedule = [];
                const [year, month] = this.selectedMonth.split('-');
                this.displayMonth = parseInt(month, 10).toString();
                // 확정 여부 조회
                fetch(`/api/lunch-plan/fixed?year=${year}&month=${month}`)
                    .then(r => r.json())
                    .then(data => { this.isFixed = data.fixed; });
                fetch(`/api/lunch-plan?year=${year}&month=${month}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.schedule = data;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('계획을 가져오는 데 실패했습니다.');
                    })
                    .finally(() => {
                        this.loading = false;
                    });
            },
            
            getDayOfWeek(dateStr) {
                // dateStr: 'yyyy-MM-dd' 형식
                const days = ['일', '월', '화', '수', '목', '금', '토'];
                const date = new Date(dateStr);
                return days[date.getDay()];
            },
            
            isToday(dateStr) {
                const today = new Date();
                const date = new Date(dateStr);
                return today.getFullYear() === date.getFullYear() &&
                       today.getMonth() === date.getMonth() &&
                       today.getDate() === date.getDate();
            },
            
            openRestaurantManager() {
                this.loadRestaurants();
                this.showRestaurantModal = true;
            },
            
            closeRestaurantManager() {
                this.showRestaurantModal = false;
                this.restaurants = [];
                this.newRestaurant = '';
            },
            
            loadRestaurants() {
                fetch('/api/restaurants')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        this.restaurants = [...data];
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('식당 목록을 가져오는 데 실패했습니다.');
                    });
            },
            
            addRestaurant() {
                if (this.newRestaurant.trim()) {
                    this.restaurants.push(this.newRestaurant.trim());
                    this.newRestaurant = '';
                }
            },
            
            removeRestaurant(index) {
                this.restaurants.splice(index, 1);
            },
            
            saveRestaurants() {
                const cleanRestaurants = this.restaurants
                    .map(r => r.trim())
                    .filter(r => r.length > 0);
                
                fetch('/api/restaurants', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(cleanRestaurants)
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    alert('식당 목록이 성공적으로 저장되었습니다.');
                    this.closeRestaurantManager();
                    // 현재 계획을 다시 로드
                    this.getLunchPlan();
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('식당 목록 저장에 실패했습니다.');
                });
            },
            fixPlan() {
                if (!confirm('현재 리스트를 확정하시겠습니까?')) return;
                const [year, month] = this.selectedMonth.split('-');
                fetch(`/api/lunch-plan/fix?year=${year}&month=${month}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(this.schedule)
                })
                .then(r => r.text())
                .then(msg => {
                    alert(msg);
                    this.isFixed = true;
                })
                .catch(() => alert('확정에 실패했습니다.'));
            },
            unfixPlan() {
                if (!confirm('확정된 계획을 취소하시겠습니까?')) return;
                const [year, month] = this.selectedMonth.split('-');
                fetch(`/api/lunch-plan/unfix?year=${year}&month=${month}`, { method: 'POST' })
                .then(r => r.text())
                .then(msg => {
                    alert(msg);
                    this.isFixed = false;
                    this.getLunchPlan();
                })
                .catch(() => alert('확정취소에 실패했습니다.'));
            }
        },
        mounted() {
            // 페이지 로딩 시 현재 월의 계획을 바로 가져옵니다.
            this.getLunchPlan();
        }
    }).mount('#app')
</script>

</body>
</html>
